<form [formGroup]="dateForm">
	<mat-form-field> 
		<input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date" matInput (change)="dateSelected()"> 
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
	</mat-form-field>
</form>
